<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IT 202: Big Project</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Akshant Jain"><meta name="theme-color" content="#317EFB"/>
        <meta name="theme-color" content="#ffffff"/>
        <meta name="Description" content="A COVID-19 Tracker Project">

        <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js" async defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

<!--         <link rel="preconnect" href="https://www.gstatic.com" > -->
        
        <script src="https://npmcdn.com/dexie/dist/dexie.min.js"></script>
        <script src="loader.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>

    <body>
        <main>
            <header class="mdc-top-app-bar">
                <div class="mdc-top-app-bar__row">
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <span class="mdc-top-app-bar__title">COVID-19 TRACKER</span> </section>
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" onclick="about_press()">info</button>
                        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" onclick="search_press()">search</button>
                        
                        <div id="demo-menu" class="mdc-menu-surface--anchor">
                            <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" onclick="openMapMenu()">bar_chart</button>
                            <div class="mdc-menu mdc-menu-surface" style="margin-top: 55px;">
                                <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                                    <li class="mdc-list-item" role="menuitem" onclick="map_pressed('India')">
                                        <span class="mdc-list-item__text">Chart India</span>
                                    </li>
                                    <li class="mdc-list-item" role="menuitem" onclick="map_pressed('USA')">
                                        <span class="mdc-list-item__text">Chart USA</span>
                                    </li>
                                    <li class="mdc-list-item" role="menuitem" onclick="map_pressed('World')">
                                        <span class="mdc-list-item__text">Chart World</span>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        
                        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" onclick="my_location()">my_location</button>
                    </section>
                </div>
            </header>

            <section class="about_screen px-1">
                <div class="container-fluid h-100" style="overflow: scroll;">
                    <div class="" style="height: 150px;"></div>
                    <div>
                        <p class="heading text-uppercase">About</p>
                        <div class="line"></div>
                        <p class="description"></p>
                    </div>
                </div>
            </section>

            <section class="search_screen px-1">
                <div class="container-fluid" style="overflow: scroll; min-height: 100vh;">
                    <div class="" style="height: 120px;"></div>
                    <div>
                        <p class="heading text-uppercase">COVID-19 TRACKER</p>
                        <div class="line"></div>
                        <p class="description"></p>
                        <div class="w-100 search_area h-100">
                            <div class="row w-100 mx-0">
                                <div class="mdc-tab-bar" role="tablist">
                                    <div class="mdc-tab-scroller">
                                        <div class="mdc-tab-scroller__scroll-area">
                                            <div class="mdc-tab-scroller__scroll-content">
                                                <button class="mdc-tab india_button" onclick="india_press()" role="tab" aria-selected="false" tabindex="-1">
                                                    <span class="mdc-tab__content">
                                                        <span class="mdc-tab__text-label">India</span>
                                                    </span>
                                                    <span class="mdc-tab-indicator">
                                                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                                    </span>
                                                    <span class="mdc-tab__ripple"></span>
                                                </button>

                                                <button class="mdc-tab us_button" onclick="us_press()" role="tab" aria-selected="false" tabindex="-1">
                                                    <span class="mdc-tab__content">
                                                        <span class="mdc-tab__text-label">UNITED STATES</span>
                                                    </span>
                                                    <span class="mdc-tab-indicator">
                                                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                                    </span>
                                                    <span class="mdc-tab__ripple"></span>
                                                </button>

                                                <button class="mdc-tab world_button" onclick="world_press()" role="tab" aria-selected="false" tabindex="-1">
                                                    <span class="mdc-tab__content">
                                                        <span class="mdc-tab__text-label world_label">WORLD</span>
                                                    </span>
                                                    <span class="mdc-tab-indicator">
                                                        <span
                                                            class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                                    </span>
                                                    <span class="mdc-tab__ripple"></span>
                                                </button>

                                                <button class="mdc-tab location_button" onclick="location_press()" role="tab" aria-selected="false" tabindex="-1">
                                                    <span class="mdc-tab__content">
                                                        <span class="mdc-tab__text-label location_label">MY LOCATION</span>
                                                    </span>
                                                    <span class="mdc-tab-indicator">
                                                        <span
                                                            class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                                    </span>
                                                    <span class="mdc-tab__ripple"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="india w-100 my-2 mx-3" >
                                    <div class="w-100">
                                        <button class="mdc-button mdc-button--raised w-100" onclick="map_pressed('India')"> <span
                                                class="mdc-button__ripple"></span> CHART INDIA</button>
                                    </div>

                                    <div class="py-3">
                                        <h5 class="w-100" style="text-align: center; color: white; border-top: 2px; border-bottom: 2px; border-color: white;">OR</h5>
                                    </div>
                                    
                                    <div class="mdc-select w-100">
                                        <div class="mdc-select__anchor demo-width-class">
                                            <i class="mdc-select__dropdown-icon"></i>
                                            <div class="mdc-select__selected-text"></div>
                                            <span class="mdc-floating-label">Select a State</span>
                                            <div class="mdc-line-ripple"></div>
                                        </div>

                                        <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
                                            <ul class="mdc-list india_list">
                                                <li class="mdc-list-item mdc-list-item--selected" data-value=""
                                                    aria-selected="true"></li>
                                            </ul>
                                        </div>
                                        <button class="mdc-button mdc-button--raised w-100 mt-1" onclick="table_pressed('india')"> <span
                                                class="mdc-button__ripple"></span> VIEW STATE usa_states</button>
                                    </div>

                                    <div class="mdc-data-table my-3"
                                        style="float: center; overflow: scroll; height: auto; width: auto; background-color: rgba(58, 58, 58, 0.609); color: white; border-radius: 10px; display: none; opacity: 0;">
                                        <table class="mdc-data-table__table" aria-label="COVID">
                                            <thead>
                                                <tr class="mdc-data-table__header-row">
                                                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">State</th>
                                                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Confirmed</th>
                                                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Active</th>
                                                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Deaths</th>
                                                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Recovered</th>
                                                </tr>
                                            </thead>
                                            <tbody class="mdc-data-table__content india_stats">
                                                <td class="mdc-data-table__cell" id="india_state_name">State Name</td>
                                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id="india_confirmed">0</td>
                                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id="india_active">0</td>
                                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id="india_deaths">0</td>
                                                <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id="india_recovered">0</td>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="usa w-100 my-2 mx-3">
                                    <div class="w-100">
                                        <button class="mdc-button mdc-button--raised w-100" onclick="map_pressed('USA')"> <span
                                                class="mdc-button__ripple"></span> CHART USA</button>
                                    </div>

                                    <div class="py-3">
                                        <h5 class="w-100" style="text-align: center; color: white; border-top: 2px; border-bottom: 2px; border-color: white;">OR</h5>
                                    </div>

                                    <div class="mdc-select w-100">
                                        <div class="mdc-select__anchor demo-width-class">
                                            <i class="mdc-select__dropdown-icon"></i>
                                            <div class="mdc-select__selected-text"></div>
                                            <span class="mdc-floating-label">Select a State</span>
                                            <div class="mdc-line-ripple"></div>
                                        </div>

                                        <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
                                            <ul class="mdc-list usa_list">
                                                <li class="mdc-list-item mdc-list-item--selected" data-value=""
                                                    aria-selected="true"></li>
                                            </ul>
                                        </div>
                                        <button class="mdc-button mdc-button--raised w-100 mt-1" onclick="table_pressed('USA')"> <span
                                                class="mdc-button__ripple"></span> VIEW STATE STATS</button>
                                    </div>

                                    <div class="mdc-data-table my-3"
                                        style="float: center; overflow: scroll; height: auto; width: auto; background-color: rgba(58, 58, 58, 0.609); color: white; border-radius: 10px; display: none; opacity: 0;">
                                        <table class="mdc-data-table__table" aria-label="COVID">
                                            <thead>
                                                <tr class="mdc-data-table__header-row"><th class="mdc-data-table__header-cell" role="columnheader" scope="col">State</th>
                                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Confirmed</th>
                                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Deaths</th>
                                            </thead>
                                            <tbody class="mdc-data-table__content">
                                                <tr class="mdc-data-table__row">
                                                    <td class="mdc-data-table__cell" id="usa_state_name">State Name</td>
                                                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id="usa_confirmed">0</td>
                                                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id="usa_deaths">0</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                                <div class="world w-100 my-2 mx-3">
                                    <div class="w-100">
                                        <button class="mdc-button mdc-button--raised w-100 my-2" onclick="map_pressed('World')"> <span
                                                class="mdc-button__ripple"></span> CHART WORLD</button>
                                        <button class="mdc-button mdc-button--raised w-100 my-2" onclick="table_pressed('World')"> <span
                                                class="mdc-button__ripple"></span> TABLE WORLD</button>
                                    </div>

                                    <div class="mdc-data-table my-3"
                                        style="float: center; overflow: scroll; height: 1400px; width: auto; background-color: rgba(58, 58, 58, 0.609); color: white; border-radius: 10px; display: none; opacity: 0;">
                                        <table class="mdc-data-table__table" aria-label="COVID">
                                            <thead>
                                                <tr class="mdc-data-table__header-row"><th class="mdc-data-table__header-cell" role="columnheader" scope="col">State</th>
                                                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Confirmed</th>
                                                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Deaths</th>
                                                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Recovered</th></tr>
                                            </thead>
                                            <tbody class="mdc-data-table__content world_stats">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="location">
                                    <p class="description">Location</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="chart_screen px-1">
                <div class="" style="height: 70px;"></div>
                <div> 
                    <p class="heading text-uppercase">chart</p>
                    <div class="line"></div>
                    
                    <div id="barchart_material" style="width: auto; height: fit-content; min-height:1000px; overflow: scroll;"></div>

                    <div style="height: 40px;"></div>
                </div>
            </section>

            <section class="location_screen px-5"></section>

            <div class="mdc-snackbar">
                <div class="mdc-snackbar__surface">
                    <div class="mdc-snackbar__label" role="status" aria-live="polite">
            
                    </div>
                </div>
            </div>

        </main>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous" ></script>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous" ></script>

        <script src="script.js" async defer></script>
        <script src="sw.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                  // Registration was successful
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                  // registration failed :(
                  console.log('ServiceWorker registration failed: ', err);
                });
              });
            }
        </script>
    </body>
</html>
