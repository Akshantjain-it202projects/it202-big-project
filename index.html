<!DOCTYPE html>
<html>
    <head>
        <title>IT 202: Big Project</title>

        <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
        <script src="data.js"></script>

    </head>

    <body>
        <main>

            <header class="mdc-top-app-bar">
                <div class="mdc-top-app-bar__row">
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon--unbounded">menu</button>
                        <span class="mdc-top-app-bar__title">COVID-19 TRACKER</span> </section>
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded">info</button>
                        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded">search</button>
                        
                        <div id="demo-menu" class="mdc-menu-surface--anchor">
                            <button
                                class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded">map</button>
                            <div class="mdc-menu mdc-menu-surface">
                                ...
                            </div>
                        </div>
                        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded">my_location</button>
                    </section>
                </div>
            </header>

            <section class="first_screen px-5">
                <div class="container-fluid h-100 mx-4">
                    <div class="h-25"></div>
                    <div>
                        <p class="heading">COVID-19 TRACKER</p>
                        <div class="line"></div>
                        <p class="first_page_description"></p>
                        <div class="w-75 search_area h-100">
                            <div class="row w-100 mx-0">
                                <div class="mdc-tab-bar" role="tablist">
                                    <div class="mdc-tab-scroller">
                                        <div class="mdc-tab-scroller__scroll-area">
                                            <div class="mdc-tab-scroller__scroll-content">
                                                <button class="mdc-tab india_button" onclick="india_press()" role="tab" aria-selected="false" tabindex="-1">
                                                    <span class="mdc-tab__content">
                                                        <span class="mdc-tab__text-label">India</span>
                                                    </span>
                                                    <span class="mdc-tab-indicator">
                                                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                                    </span>
                                                    <span class="mdc-tab__ripple"></span>
                                                </button>

                                                <button class="mdc-tab us_button" onclick="us_press()" role="tab" aria-selected="false" tabindex="-1">
                                                    <span class="mdc-tab__content">
                                                        <span class="mdc-tab__text-label">UNITED STATES</span>
                                                    </span>
                                                    <span class="mdc-tab-indicator">
                                                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                                    </span>
                                                    <span class="mdc-tab__ripple"></span>
                                                </button>

                                                <button class="mdc-tab world_button" onclick="world_press()" role="tab" aria-selected="false" tabindex="-1">
                                                    <span class="mdc-tab__content">
                                                        <span class="mdc-tab__text-label world_label">WORLD</span>
                                                    </span>
                                                    <span class="mdc-tab-indicator">
                                                        <span
                                                            class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                                    </span>
                                                    <span class="mdc-tab__ripple"></span>
                                                </button>

                                                <button class="mdc-tab location_button" onclick="location_press()" role="tab" aria-selected="false" tabindex="-1">
                                                    <span class="mdc-tab__content">
                                                        <span class="mdc-tab__text-label location_label">MY LOCATION</span>
                                                    </span>
                                                    <span class="mdc-tab-indicator">
                                                        <span
                                                            class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                                    </span>
                                                    <span class="mdc-tab__ripple"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="india w-100 my-2 mx-3" >
                                    <div class="w-100">
                                        <button class="mdc-button mdc-button--raised w-100"> <span
                                                class="mdc-button__ripple"></span> MAP INDIA</button>
                                    </div>

                                    <div class="py-3">
                                        <h5 class="w-100" style="text-align: center; color: white; border-top: 2px; border-bottom: 2px; border-color: white;">OR</h5>
                                    </div>
                                    
                                    <div class="mdc-select w-100">
                                        <div class="mdc-select__anchor demo-width-class">
                                            <i class="mdc-select__dropdown-icon"></i>
                                            <div class="mdc-select__selected-text"></div>
                                            <span class="mdc-floating-label">Select a State</span>
                                            <div class="mdc-line-ripple"></div>
                                        </div>

                                        <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
                                            <ul class="mdc-list india_list">
                                                <li class="mdc-list-item mdc-list-item--selected" data-value=""
                                                    aria-selected="true"></li>
                                            </ul>
                                        </div>
                                        <button class="mdc-button mdc-button--raised w-100 mt-1"> <span
                                                class="mdc-button__ripple"></span> VIEW STATE</button>
                                    </div>
                                </div>

                                <div class="usa w-100 my-2 mx-3">
                                    <div class="w-100">
                                        <button class="mdc-button mdc-button--raised w-100"> <span
                                                class="mdc-button__ripple"></span> MAP USA</button>
                                    </div>

                                    <div class="py-3">
                                        <h5 class="w-100" style="text-align: center; color: white; border-top: 2px; border-bottom: 2px; border-color: white;">OR</h5>
                                    </div>

                                    <div class="mdc-select w-100">
                                        <div class="mdc-select__anchor demo-width-class">
                                            <i class="mdc-select__dropdown-icon"></i>
                                            <div class="mdc-select__selected-text"></div>
                                            <span class="mdc-floating-label">Select a State</span>
                                            <div class="mdc-line-ripple"></div>
                                        </div>

                                        <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
                                            <ul class="mdc-list usa_list">
                                                <li class="mdc-list-item mdc-list-item--selected" data-value=""
                                                    aria-selected="true"></li>
                                            </ul>
                                        </div>
                                        <button class="mdc-button mdc-button--raised w-100 mt-1"> <span
                                                class="mdc-button__ripple"></span> VIEW STATE</button>
                                    </div>
                                </div>

                                <div class="world w-100 my-2 mx-3">
                                    <div class="w-100">
                                        <button class="mdc-button mdc-button--raised w-100 my-2"> <span
                                                class="mdc-button__ripple"></span> MAP WORLD</button>
                                        <button class="mdc-button mdc-button--raised w-100 my-2"> <span
                                                class="mdc-button__ripple"></span> TABLE WORLD</button>
                                    </div>
                                </div>
                                <div class="location">
                                    <p>Location</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="about_screen px-5"></section>

            <section class="map_screen px-5"></section>

            <section class="location_screen px-5"></section>

        </main>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
